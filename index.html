<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="ProfileCardSection">
    <div class="card">
      <div class="upper-card-portion">
        <div class="card-img">
          <img class="avatar" src="./image-victor.jpg" alt="Avatar">
        </div>
      </div>
      <div class="about-card">
        <div class="hack">
          Victor Crest   
          <span class="boldInfo age">26</span>
        </div>
        <span class="normalInfo">London</span>
      </div>
      <div class="card-footer">
        <div class="footer-info">
          <div class="wrapper">
            <span class="boldInfo">80K</span>
            <span class="normalInfo">Followers</span>
          </div>
        </div>
        <div class="footer-info">
          <div class="wrapper">
            <span class="boldInfo">803K</span>
            <span class="normalInfo">Likes</span>
          </div>
        </div>
        <div class="footer-info">
          <div class="wrapper">
            <span class="boldInfo">1.3K</span>
            <span class="normalInfo">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">newbiehritick</a>.
  </div>
</body>
</html>
